<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drawing App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styling.css">
  <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet'>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.2/themes/Start/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <!--header-->
  <div id="header"> 
    Drawing App
  </div>

  <!--input-->
  <div class="inputContainer">
    <!--color-->
    <div class="input" id="colorInput">
      <input type="color" list id="paintColor">
    </div>

    <!--size-->
    <div class="input" id="thicknessInput">
      <div id="circle"></div>
    </div>
    <div class="input">
      <div id="slider"></div>
    </div>

    <!--convas container-->
  </div>
  <div id="container">
    <canvas id="painting" width="500px" height="400px"></canvas>
  </div>

  <!----button-->
  <div class="inputContainer2"> 
    <!--erace-->
    <div class="input2">
      <span id="erase" class="button">Erase</span>
    </div>
    <div class="input2">
      <span id="save" class="button">Save</span>
    </div>
    <div class="input2">
      <span id="reset" class="button">Reset</span>
    </div>
    
  </div>


<script src="javascript.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.js"></script>
</body>
</html>
